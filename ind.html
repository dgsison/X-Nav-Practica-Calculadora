<!DOCTYPE html>

<html>
  <head>
    <title>Calculadora URJC</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div class="wrap">
      <div class="cal">
      <h1 id="title"><span class="tex1">Calculadora</span> <span class="tex2">URJC</span></h1>
       <span class="title">Calculador URJC</span>
      
       <div class="screen"></div>
         <input type="hidden" class="outcome" value="2+2" />
         <ul class="buttons">
          <li><a class="clear"><span class="tex2">C</span></a></li>
          <li><a class="val" href="-"><span class="tex2">&plusmn;</span></a></li>
          <li><a class="val" href="/"><span class="tex2">&divide;</span></a></li>
          <li><a class="val" href="*"><span class="tex2">&times;</span></a></li>
          <li><a class="val" href="7"><span class="tex1">7</span></a></li>
          <li><a class="val" href="8"><span class="tex1">8</span></a></li>
          <li><a class="val" href="9"><span class="tex1">9</span></a></li>
          <li><a class="val" href="-"><span class="tex2">-</span></a></li>
          <li><a class="val" href="4"><span class="tex1">4</span></a></li>
          <li><a class="val" href="5"><span class="tex1">5</span></a></li>
          <li><a class="val" href="6"><span class="tex1">6</span></a></li>
          <li><a class="val" href="+"><span class="tex2">+</span></a></li>
          <li><a class="val" href="1"><span class="tex1">1</span></a></li>
          <li><a class="val" href="2"><span class="tex1">2</span></a></li>
          <li><a class="val" href="3"><span class="tex1">3</span></a></li>
          <li><a class="equal tall"><span class="tex2">=</span></a></li>
          <li><a class="val wide shift" href="0"><span class="tex1">0</span></a></li>
          <li><a class="val shift" href="."><span class="tex1">.</span></a></li>
         </ul>
      </div>
    </div>
  </body>
</html>
